group 'com.tenkiv.daqc'
version '0.0.0.2-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.2-5'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.5

def isReleaseBuild() {
    return version.contains("SNAPSHOT") == false
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven {
        // Maven Central Snapshot Repo
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {
    //Testing Framework
    testCompile 'io.kotlintest:kotlintest:1.3.5'

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"

    //Units of Measurement Library
    compile "org.tenkiv.physikal:core:0.0.2.1-SNAPSHOT"

    //Utility functions for Kotlin
    compile "com.tenkiv.coral.jdk:core:0.11.4.0-SNAPSHOT"

    //Kotlin Coroutines
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.15'

    //Temp Tekdaqc Dependancy
    compile 'com.tenkiv.tekdaqc:shared-java-library:1.5.1.0-SNAPSHOT'

    //JSON
    compile 'com.beust:klaxon:0.30'

    //Local Database Management and Syncing
    compile 'com.couchbase.lite:couchbase-lite-java:1.4.0'
    compile 'com.couchbase.lite:couchbase-lite-java-listener:1.4.0'
    compile 'com.couchbase.lite:couchbase-lite-java-sqlcipher:1.4.0'
}

apply from: 'maven_push.gradle'

kotlin {
    experimental {
        coroutines "enable"
    }
}
