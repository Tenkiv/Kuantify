group 'com.tenkiv'
version '1.0'

buildscript {
    ext.kotlin_version = '1.1.1'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven {
        // Maven Central Snapshot
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "tec.uom:uom-se:1.0.4"
    compile "com.tenkiv.coral.jdk:core:0.11.0.1-SNAPSHOT"
    compile 'com.tenkiv.tekdaqc:java-library:2.2.0.3-SNAPSHOT'
    compile 'com.couchbase.lite:couchbase-lite-java:1.4.0'
    compile 'com.couchbase.lite:couchbase-lite-java-listener:1.4.0'
    testCompile 'io.kotlintest:kotlintest:1.3.5'

    //Kotlin Coroutines
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.14'
}
kotlin {
    experimental {
        coroutines "enable"
    }
}
