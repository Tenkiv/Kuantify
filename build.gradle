group 'org.tenkiv.daqc'
version '0.0.3.8-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.3-2'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.5

def isReleaseBuild() {
    return version.contains("SNAPSHOT") == false
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven {
        // Maven Central Snapshot Repo
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {
    //Testing Framework
    testCompile 'io.kotlintest:kotlintest:1.3.5'

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"

    //Units of Measurement Library
    compile "org.tenkiv.physikal:core:1.0.1.0-SNAPSHOT"

    //General utilities for Kotlin
    compile "com.tenkiv.coral.jdk:core:0.11.4.0-SNAPSHOT"
    compile 'com.github.kittinunf.result:result:1.1.0'

    //Kotlin Coroutines
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.16'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-nio:0.16'

    //Temp Tekdaqc Dependency
    compile 'com.tenkiv.tekdaqc:shared-java-library:1.5.1.0-SNAPSHOT'

    //JSON
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.7'
    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.8.7'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.8.7'

    compile 'com.opower:opower-parent:4.0.1'
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
}

apply from: 'maven_push.gradle'

kotlin {
    experimental {
        coroutines "enable"
    }
}
